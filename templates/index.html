{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">

                <h3 class="text-center mb-4">Login</h3>
                <p class="text-center text-muted mb-4">
                    Sign in to continue
                </p>

                <!-- GOOGLE LOGIN BUTTON -->
                <a href="{{ url_for('auth.google_start') }}" class="btn btn-danger w-100 mb-3">
                    <i class="bi bi-google"></i> Sign in with Google
                </a>

                <!-- GITHUB LOGIN BUTTON -->
                <a href="{{ url_for('auth.github_start') }}" class="btn btn-dark w-100 mb-3">
                    <i class="bi bi-github"></i> Sign in with GitHub
                </a>

                <hr class="my-4">

                <p class="text-center text-muted" style="font-size: 0.9rem;">
                    By continuing, you agree to our Terms of Service and Privacy Policy.
                </p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
